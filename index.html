<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Formulario de registro</h2>
        <form>
            <div class="form-group">
                <label for="txtId">Id:</label>
                <input type="text" name="" id="txtId" class="form-control" placeholder="Enter the id">
            </div>

            <div class="form-group">
                <label for="txtId">Name:</label>
                <input type="text" name="" id="txtName" class="form-control" placeholder="Enter the name">
            </div>

            <div class="form-group">
                <label for="txtId">Country:</label>
                <input type="text" name="" id="txtCountry" class="form-control" placeholder="Enter the country">
            </div>

            <div class="form-group">
                <label for="txtId">Birthday:</label>
                <input type="date" name="" id="txtBirthday" class="form-control" placeholder="Enter the birthday">
            </div>

            <div class="form-group">
                <label for="txtId">Email:</label>
                <input type="email" name="" id="txtEmail" class="form-control" placeholder="Enter the email">
            </div>

            <button type="button" class="btn btn-primary" id="btnSave">Save</button>
        </form>
    </div>
    
    <div class="container">
        <h2>My friends</h2>
        <table class="table table-hover" id="friendsTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Birthday</th>
                    <th>Email</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="js/businessLogic.js"></script>
    <script src="js/uiLogic.js"></script>
</body>
</html>
